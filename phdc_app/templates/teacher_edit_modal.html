{% load crispy_forms_tags %}


<form hx-post="{{ request.path }}" class="modal-content">
	{% csrf_token %}
	<div class="modal-header"> 
	  <h5 class="modal-title"><i class="ri-pencil-line" style="color: #92e3a9;"></i> Редагування викладача</h5>
	</div>
	<div class="modal-body">
		{% csrf_token %}
		{{ form|crispy }}
	</div>
	<div class="modal-footer">
		<button type="submit" id="modal-save-btn">Зберегти</button>
		<button type="button" data-bs-dismiss="modal" id="modal-close-btn">Закрити</button>
	</div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
