<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="ri-user-unfollow-line"></i></i>&nbsp;Скасування реєстрації</h5>
      </div>
      <div class="modal-body">
        <p class="text-center" style="font-size: 1.2rem; font-weight: 400; color:#FF6961;">Скасувати реєстрацію для {{ student.fullname }}?</p>
      </div>
      <div class="modal-footer">
        <form method="post" hx-post="{% url 'phdc_app:delete_seminar_subscriber' seminar_id=seminar_id student_id=student.id %}" hx-trigger="click" hx-swap="none">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" id="modal-logout-btn">Скасувати</button>
        </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal-close-btn">Закрити</button>
      </div>
    </div>
  </div>
