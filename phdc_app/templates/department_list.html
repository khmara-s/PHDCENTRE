{% for data in departments %}
<tr>
  <td>{{ data.name }}</td>
  <td>{{ data.abbreviation }}</td>
  <td class="s-table-btns">
    <button hx-get="{% url 'phdc_app:delete_department' id=data.id %}" hx-target="#dialog" data-bs-backdrop="static" class="btn btn-outline-secondary btn-sm text-light" id="table-delete-btn">
      <i class="ri-delete-bin-line"></i>
    </button>
  </td>
  {% empty %}
  <td colspan="2" class="s-table-empty-rcrd"><strong>Записи відсутні</strong></td>
</tr>
{% endfor %}
