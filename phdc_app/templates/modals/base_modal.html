
<div class="modal fade" {% block modal-id %}{% endblock modal-id %} tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">
					{% block modal-title %}{% endblock modal-title %}
				</h5>
			</div>
			<div class="modal-body">
				{% block modal-body %}{% endblock modal-body %}
			</div>
			<div class="modal-footer">
				{% block modal-footer %}{% endblock modal-footer %}
			</div>
		</div>
	</div>
</div>
