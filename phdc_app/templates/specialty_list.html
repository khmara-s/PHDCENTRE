{% for data in specialties %}
<tr>
	<td>{{ data.name }}</td>
	<td>{{ data.number }}</td>
	<td>{{ data.area }}</td>
	<td class="s-table-btns">
		<button hx-get="{% url 'phdc_app:edit_specialty' data.id %}" hx-target="#dialog" data-bs-backdrop="static" class="btn btn-outline-secondary btn-sm text-light" id="table-btn">
			<i class="ri-pencil-line"></i>
		</button>
		<button hx-get="{% url 'phdc_app:delete_specialty' id=data.id %}" hx-target="#dialog" data-bs-backdrop="static" class="btn btn-outline-secondary btn-sm text-light" id="table-delete-btn">
            <i class="ri-delete-bin-line"></i>
        </button>
	</td>
	{% empty %}
	<td colspan="4" class="s-table-empty-rcrd"><strong>Записи відсутні</strong></td>
</tr>
{% endfor %}
